<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <form>
            <label for="id">User Id :</label>
            <input type="number" id="id" name="id" value="" placeholder="enter your id"><br><br>
            <label for="name">Full Name :</label>
            <input type="text" id="name" name="name" value="" placeholder="enter your name"><br><br>
            <label for="gen">Gender:</label>
            <input type="radio" id="female" name="gen" value="female">female
            <input type="radio" id="male" name="gen" value="male">male<br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" value="" placeholder="enter your email"><br><br>
            <label for="psw">Password :</label>
            <input type="password" id="psw" name="psw" value="" placeholder="enter your password"><br><br>
            <label for="cpsw">Confirm Password :</label>
            <input type="password" id="cpsw" name="cpsw" value="" placeholder="enter your confirm password"><br><br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone" value="" placeholder="enter your phone number"><br><br>
            <label for="date">Date of Birth :</label>
            <input type="date" id="date" name="date" value="" placeholder="enter your birthdate"><br><br>
            <input id="true" type="checkbox" value="true">true<br><br>
            <input id="false" type="checkbox" value="false">false<br><br>
            <button class="btn btn-outline-dark" onclick="test()">SUBMIT</button><br><br>
            <div class="d-flex">
                <input type="text" id="search" placeholder="Search">
                <button class="btn btn-outline-dark" onclick="searchdata()" type="button">Search</button>
                <button class="btn btn-outline-dark" onclick="sortdata()" type="button">SORT</button>
            </div><br><br>
        </form>
    </div>
    <table class="table table-stripped table-hover table-warning">
        <thead>
            <th>userid</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Checkbox</th>
            <th>Btn(del)</th>
            <th>Btn(edit)</th>
        </thead>
        <tbody id="t1"></tbody>
    </table>

    <script src="./edit.js"></script>
</body>

</html>
